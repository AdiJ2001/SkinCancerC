<!DOCTYPE html>
<html>
<head>
	<title>Skin Cancer Classification</title>
	<style type="text/css">
		body {
			background-image: 'D:\Academics\bleh.jpg';
			background-size: cover;
			font-family: Arial, Helvetica, sans-serif;
		}
		.container {
			margin: 0 auto;
			max-width: 800px;
			padding: 20px;
			background-color: rgba(255, 255, 255, 0.8);
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
		}
		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
		}
		.logo {
			font-size: 24px;
			font-weight: bold;
			color: #007bff;
		}
		.upload-form {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: rgba(255, 255, 255, 0.8);
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			margin-bottom: 20px;
		}
		input[type=file] {
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			width: 100%;
		}
		button {
			background-color: #007bff;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}
		button:hover {
			background-color: #0069d9;
		}
		.image-preview {
			margin-top: 20px;
			max-width: 500px;
			max-height: 500px;
			display: none;
		}
		.image-preview img {
			max-width: 100%;
			max-height: 100%;
		}
        .predict-form {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: rgba(255, 255, 255, 0.8);
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="logo">Skin Cancer Detection</div>
			<!-- Add navigation links here if needed -->
		</div>
		<br>
		<p>Already have an account? Login to access more features:</p>
		<button onclick="window.location.href='login.html'">Login</button>
	  </body>
	</html>
